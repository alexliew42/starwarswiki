<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="planet.js" defer></script>
        <link rel="stylesheet" href="site.css" />
    </head>
    <body>
        <h1 id="name"></h1>
        <div>
            <table style="width:100%">
                <tr>
                  <th>Name</th>
                  <th>Climate</th>
                  <th>Terrain</th>
                  <th>Gravity</th>
                  <th>Population</th>
                </tr>
                <tr>
                  <td id="name"></td>
                  <td id="climate"></td>
                  <td id="terrain"></td>
                  <td id="gravity"></td>
                  <td id="population"></td>
                </tr>
              </table>
        </div>
        <br/>
        <div id="characters">
            <h1>Characters Who Live There</h1>
            <p><span id="character"></span></p>
        </div>
        <div id="films">
            <h1>Film Appearances</h1>
            <p><span id="film"></span></p>
        </div>
    </body>
</html>
