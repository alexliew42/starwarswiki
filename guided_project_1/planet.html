<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="planet.js" defer></script>
        <link rel="stylesheet" href="site.css" />
    </head>
    <body>
        <h1 id="name"></h1>
        <div>
            <table style="width:100%">
                <tr>
                  <th>Name</th>
                  <th>Climate</th>
                  <th>Terrain</th>
                  <th>Gravity</th>
                  <th>Population</th>
                </tr>
                <tr>
                  <td id="name"></td>
                  <td id="climate"></td>
                  <td id="terrain"></td>
                  <td id="gravity"></td>
                  <td id="population"></td>
                </tr>
              </table>
        </div>
        <br/>
        <section id="characters">
            <h2>Characters</h2>
            <p><span id="character"></span></p>
        </section>
        <section id="films">
            <h2>Film Appearances</h2>
            <p><span id="film"></span></p>
        </section>
    </body>
</html>
